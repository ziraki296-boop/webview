name: Build Kivy Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl zip unzip openjdk-17-jdk python3-pip
          git --version
          java -version
          pip install --upgrade pip
          pip install buildozer Cython==0.29.36 virtualenv openpyxl

      - name: Install Android SDK & Build Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

      - name: Verify AIDL and Git
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/build-tools/33.0.2:$PATH
          echo "Checking AIDL:"
          which aidl || echo "⚠️ AIDL not found!"
          echo "Checking Git:"
          which git || echo "❌ Git not found (will install manually)"
          if ! command -v git &> /dev/null; then
            sudo apt-get install -y git
          fi

      - name: Build APK with Buildozer
        env:
          ANDROIDSDK: $HOME/android-sdk
          ANDROIDNDK: $HOME/android-sdk/ndk/25.1.8937393
          ANDROIDAPI: 33
          ANDROIDMINAPI: 27
          PATH: $HOME/android-sdk/build-tools/33.0.2:$PATH
        run: |
          git --version
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TransformApp-APK
          path: bin/*.apk
