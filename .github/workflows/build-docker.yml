name: Build Kivy Android APK (Docker Non-Interactive)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK using Buildozer Docker (auto yes)
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app kivy/buildozer bash -c "
            apt-get update -y &&
            apt-get install -y git &&
            yes | buildozer android debug
          "

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
